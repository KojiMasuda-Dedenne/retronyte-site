<html lang="en">

</div>

<!-- MAIN APP -->
<div id="app" hidden>
  <header class="site-header">
    <h1>RETRONYTE</h1>
    <nav>
      <a href="#">Home</a>
      <a href="https://discord.gg/juqwaTpX" target="_blank">Join Discord</a>
    </nav>
  </header>

  <main>
    <section id="player-shell">
      <video id="video" playsinline preload="metadata"></video>

      <button id="overlay-play">â–¶ PLAY</button>
    </section>

    <h2>Episode Library</h2>
    <div id="episode-list"></div>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>
