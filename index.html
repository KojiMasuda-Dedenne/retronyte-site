<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Retronyte</title>

  <!-- Cache-bust (change the number when you update files) -->
  <link rel="stylesheet" href="style.css?v=9001" />
</head>

<body>
  <header class="top">
    <div class="brand">
      <img class="brand-logo" src="assets/logo.png" alt="Retronyte" />
      <div class="brand-tagline flicker-soft">
        Plug In <span class="dot">•</span> Power Up <span class="dot">•</span> Play On
      </div>
    </div>

    <nav class="nav">
      <a href="./">Home</a>
      <a href="https://discord.com/" target="_blank" rel="noreferrer">Join Discord</a>
    </nav>
  </header>

  <main class="wrap">
    <section class="panel">
      <h2 class="panel-title"><span class="bolt">⚡</span> Retronyte Online <span class="bolt">⚡</span></h2>
      <p class="panel-sub">Featured episodes playable directly on Retronyte.</p>
    </section>

    <section class="player-shell" id="player">
      <div class="stage" id="stage">
        <video
          id="video"
          class="video"
          playsinline
          preload="metadata"
          poster=""
        ></video>

        <!-- Lightning frame (PNG) - doesn't block clicks -->
        <div class="lightning-frame" aria-hidden="true"></div>

        <!-- Arcade overlay (shows when paused/not started) -->
        <button class="overlay-play" id="overlayPlay" type="button" aria-label="Play">
          <span class="overlay-play-icon">▶</span>
          <span class="overlay-play-text">PLAY</span>
        </button>
      </div>

      <div class="meta">
        <div class="title" id="title">Loading…</div>
        <div class="rid" id="ridPill">RID: —</div>
      </div>

      <div class="controls">
        <button class="btn" id="btnPlay" type="button">⏯</button>
        <button class="btn" id="btnPrev" type="button">⏮</button>
        <button class="btn" id="btnNext" type="button">⏭</button>

        <div class="time" id="time">0:00 / 0:00</div>

        <input class="seek" id="seek" type="range" min="0" max="1000" value="0" />
        <input class="vol" id="vol" type="range" min="0" max="1" step="0.01" value="0.85" />

        <button class="btn" id="btnFs" type="button">⛶</button>
      </div>
    </section>

    <section class="library">
      <h3 class="library-title">Episode Library</h3>
      <div class="grid" id="grid"></div>
    </section>
  </main>

  <footer class="footer">© 2026 Retronyte</footer>

  <!-- Cache-bust -->
  <script src="script.js?v=9001"></script>
</body>
</html>
