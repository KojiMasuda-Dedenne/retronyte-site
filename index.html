<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Retronyte</title>
  <link rel="stylesheet" href="./style.css?v=20260206b" />
</head>
<body>

  <!-- BOOT / HERO (stays, collapses into header on click) -->
  <section id="boot" class="boot">
    <div class="boot-inner">
      <img class="boot-logo" src="./assets/logo.png" alt="Retronyte Logo" />
      <div class="boot-tagline">
        <span class="tag flicker-a">PLUG IN</span>
        <span class="dot">•</span>
        <span class="tag flicker-b">POWER UP</span>
        <span class="dot">•</span>
        <span class="tag flicker-c">PLAY ON</span>
      </div>

      <button id="insertBtn" class="insert-btn" type="button">
        INSERT CARTRIDGE
      </button>

      <nav class="topnav">
        <a href="#home">Home</a>
        <a href="https://discord.gg/juqwaTpX" target="_blank" rel="noreferrer">Join Discord</a>
      </nav>
    </div>
  </section>

  <main id="home" class="wrap">
    <section class="panel">
      <h2 class="panel-title">Retronyte Online</h2>
      <p class="panel-sub">Featured episodes playable directly on Retronyte.</p>
    </section>

    <section class="player-area">
      <div id="ticker" class="ticker">Loading playlist…</div>

      <div id="playerShell" class="player-shell">
        <div id="lightningFrame" class="lightning-frame">
          <div class="stage">
            <video id="video" class="video" playsinline preload="metadata"></video>

            <!-- Play overlay -->
            <button id="overlayPlay" class="overlay-play" type="button" aria-label="Play">
              ▶ PLAY
            </button>
          </div>
        </div>

        <div class="meta">
          <div>
            <div id="title" class="title">—</div>
            <div class="sub">Retronyte Player</div>
          </div>
          <div id="ridPill" class="rid-pill">RID: —</div>
        </div>
      </div>

      <h3 class="library-title">Episode Library</h3>
      <div id="grid" class="grid"></div>
    </section>
  </main>

  <script src="./script.js?v=20260206b"></script>
</body>
</html>
