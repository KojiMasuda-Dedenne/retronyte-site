<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Retronyte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css?v=clean1" />
</head>

<body>

  <!-- HEADER / BRANDING -->
  <header class="boot-header">
    <img src="assets/logo.png" class="boot-logo" alt="Retronyte Logo" />
    <div class="boot-tagline">PLUG IN • POWER UP • PLAY ON</div>
    <div class="boot-insert">INSERT CARTRIDGE</div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="wrap">

    <!-- VIDEO PLAYER (CLEAN, NO EFFECTS) -->
    <section class="player-shell">
      <div class="stage">
        <video
          id="video"
          class="video"
          controls
          playsinline
          preload="metadata">
        </video>
      </div>

      <div class="meta">
        <div id="title" class="title">Loading…</div>
        <div id="ridPill" class="rid">RID: —</div>
      </div>
    </section>

    <!-- PLAYLIST -->
    <section class="library">
      <h2 class="lib-title">Episode Library</h2>
      <div id="grid" class="grid"></div>
    </section>

  </main>

  <script src="script.js?v=clean1"></script>
</body>
</html>
