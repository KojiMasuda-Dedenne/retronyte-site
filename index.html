<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Retronyte</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="booting">

  <!-- BOOT SCREEN -->
  <div id="boot">
    <div class="boot-logo">
      <img src="logo.png" alt="Retronyte Logo" />
    </div>

    <div class="boot-tagline">
      <span>Plug In</span>
      <span>Power Up</span>
      <span>Play On</span>
    </div>

    <div class="boot-insert">
      INSERT CARTRIDGE
    </div>
  </div>

  <!-- MAIN APP -->
  <main id="app" hidden>

    <header class="header">
      <h1>RETRONYTE</h1>
    </header>

    <section class="player-shell">
      <div class="player-frame">
        <video id="video" preload="metadata" playsinline></video>

        <div class="play-overlay" id="playOverlay">
          ▶ PLAY
        </div>
      </div>

      <div class="controls">
        <button id="playBtn">▶</button>
        <input id="seek" type="range" min="0" max="100" value="0" />
      </div>
    </section>

    <section class="library" id="library"></section>

  </main>

  <script src="script.js"></script>
</body>
</html>
